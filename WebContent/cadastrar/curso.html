<!DOCTYPE html>
<html ng-app="cursoModule">
<head>
	<meta charset="ISO-8859-1">
	<title>Cadastrar curso</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<script src="../resources/js/angular.min.js"></script>
	<script src="../resources/js/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/control/curso.js"></script>
</head>
<body ng-controller="cursoController">
	<div ng-include="'../util/menuAux.html'"></div>
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de curso</div><hr>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputCodigo" class="col-sm-1 control-label">Código</label>
				<div class="col-sm-1">
					<input type="text" class="form-control" id="inputEmail3" 
						splaceholder="Código" disabled ng-model="curso.codigo">
				</div>
			</div>
			<div class="form-group">
				<label for="inputNome" class="col-sm-1 control-label">Nome</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputPassword3" 
						placeholder="Nome" ng-model="curso.nome" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-9">
					<button type="submit" class="btn btn-default" ng-click="salvar();">Salvar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
